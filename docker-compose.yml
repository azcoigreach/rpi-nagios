      - portainerpassword=admin
      - centreonlogin=admin
      - centreonpassword=admin
      - mantisbtlogin=admin
      - mantisbtpassword=admin
      - sonarlogin=admin
      - sonarpassword=admin
      - svnlogin=admin
      - svnpassword=admin
      - ftplogin=admin
