      - portainerpage=0.0.0.0:9400
      - centreonpage=0.0.0.0:9401
      - mantisbtpage=0.0.0.0:9402
      - sonarpage=0.0.0.0:9403
      - svnpage=0.0.0.0:9404
      - ftppage=0.0.0.0:9405
      - jenkinspage=0.0.0.0:9406
      - nexuspage=0.0.0.0:9407
      - utilspage=0.0.0.0:9408
      - dokuwikipage=0.0.0.0:9409
